<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{{url_for('static', filename='assets/styles/bootstrap.min.css')}}" rel="stylesheet">
<link href="{{url_for('static', filename='assets/styles/styles.css')}}" rel="stylesheet">
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="default uncentered">
    <h2> Register</h2>
    <form class='form uncentered' action="/signup" onsubmit="return validateForm()" method="POST">
        First Name: <input type="text" id="first" name="first_name"><br>
        <br> Last Name: <input type="text" id="last" name="last_name"><br>
        <br> Email: <input type="text" id="email" name="email"><br>
        <br> Password: <input type="password" id="pw" name="pw"><br><br>
        <button class='btn'>Done</button>
    </form>
</body>

</html>


<script>
      function validateForm() {
          var first = document.getElementById('first').value;
          var last = document.getElementById('last').value;
          var email = document.getElementById('email').value;
          var pw = document.getElementById('pw').value;
          if(email == "" || pw == "" || first == "" || last == ""){
              alert("Please fill out all fields.");
              return false;
          }
          if(pw.length < 6) {
              alert("password length min 6 chars");
              return false;
          }
        return true;
      }
</script>
